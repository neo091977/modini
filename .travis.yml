language: go
env:
  global:
    - CGO_ENABLED=0
    - $BUILD_FLAGS=-ldflags "-X main.version=$VERSION"
script:
  - go test -v
  - VERSION="$(git describe --tags --match v* --always)"
  - echo $VERSION
  - GOOS=linux   GOARCH=386   go build -o bin/modini-386       -ldflags "-X main.version=$VERSION"
  - GOOS=linux   GOARCH=amd64 go build -o bin/modini-amd64     -ldflags "-X main.version=$VERSION"
  - GOOS=linux   GOARCH=arm   go build -o bin/modini-arm       -ldflags "-X main.version=$VERSION"
  - GOOS=linux   GOARCH=arm64 go build -o bin/modini-arm64     -ldflags "-X main.version=$VERSION"
  - GOOS=darwin  GOARCH=amd64 go build -o bin/modini-darwin    -ldflags "-X main.version=$VERSION"
  - GOOS=windows GOARCH=386   go build -o bin/modini.exe       -ldflags "-X main.version=$VERSION"
  - GOOS=windows GOARCH=amd64 go build -o bin/modini-amd64.exe -ldflags "-X main.version=$VERSION"
  - cd bin
  - sha256sum modini* | tee SHA256SUMS
  - file modini*
  - ls -l --human-readable
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - bin/modini-386
    - bin/modini-amd64
    - bin/modini-arm
    - bin/modini-arm64
    - bin/modini-darwin
    - bin/modini.exe
    - bin/modini-amd64.exe
    - bin/SHA256SUMS
  on:
    tags: true
